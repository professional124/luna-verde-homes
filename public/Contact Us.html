<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Luna Verde Homes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Contact Us</h1>
      <p class="subtitle">We’d Love to Hear from You</p>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About Us.html">About Us</a></li>
          <li><a href="Our Bundles.html">Our Bundles</a></li>
          <li><a href="Sustainability.html">Sustainability</a></li>
          <li><a href="Contact Us.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact-hero fade-in">
      <form id="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" required placeholder="Enter your name"/>

        <label for="email">Your Email</label>
        <input type="email" id="email" required placeholder="Enter your email"/>

        <label for="message">Your Message</label>
        <textarea id="message" rows="6" required placeholder="Write your message here..."></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="newsletter fade-in">
      <h2>Join Our Newsletter</h2>
      <p>Get exclusive offers and updates.</p>
      <form id="newsletter-form">
        <input type="email" required placeholder="Your email address"/>
        <button type="submit">Subscribe</button>
      </form>
    </section>

    <section class="instagram-feed fade-in">
      <h2>Follow Us on Instagram</h2>
      <div class="instagram-images">
        <img src="https://via.placeholder.com/200" alt="Instagram Photo 1"/>
        <img src="https://via.placeholder.com/200" alt="Instagram Photo 2"/>
        <img src="https://via.placeholder.com/200" alt="Instagram Photo 3"/>
        <img src="https://via.placeholder.com/200" alt="Instagram Photo 4"/>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Luna Verde Homes. All rights reserved.</p>
    </div>
  </footer>

  <script src="client.js"></script>
</body>
</html>
