<!DOCTYPE html>

  <main class="container">
    <section class="fade-in">
      <form id="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="message">Your Message</label>
        <textarea id="message" rows="6" placeholder="Write your message…" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="fade-in">
      <h2>Join Our Newsletter</h2>
      <form id="newsletter-form">
        <input type="email" placeholder="Your email address" required>
        <button type="submit">Subscribe</button>
      </form>
    </section>

    <section class="fade-in">
      <h2>Follow Us on Instagram</h2>
      <div class="instagram-images">
        <img src="https://via.placeholder.com/200" alt="IG 1">
        <img src="https://via.placeholder.com/200" alt="IG 2">
        <img src="https://via.placeholder.com/200" alt="IG 3">
