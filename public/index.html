<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luna Verde Homes</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="client.js" defer></script>
  <!-- JSON-LD Schema for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LodgingBusiness",
    "name": "Luna Verde Homes",
    "description": "Eco-friendly luxury homes in Brisbane, Australia.",
    "url": "https://lunaverdehomes.com",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "123 Greenway Blvd",
      "addressLocality": "Brisbane",
      "addressRegion": "QLD",
      "postalCode": "4000",
      "addressCountry": "AU"
    },
    "telephone": "+61-7-1234-5678"
  }
  </script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Luna Verde Homes</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#booking">Booking</a></li>
        <li><a href="#contact">Contact</a></li>
        <li>
          <select id="language-selector">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
          </select>
        </li>
        <li><button id="dark-mode-toggle">Toggle Dark Mode</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Other sections like Home, Gallery, etc. -->

    <!-- Booking Widget Placeholder -->
    <section id="booking">
      <h2>Book Your Stay</h2>
      <div class="booking-widget">
        <p>Booking widget coming soon. Stay tuned!</p>
      </div>
    </section>

    <!-- Floor Plan Iframe Placeholder -->
    <section id="floor-plan">
      <h2>Explore Our Floor Plans</h2>
      <iframe src="https://example.com/floorplan" title="Floor Plan" width="100%" height="500px"></iframe>
    </section>

   
    <!-- Loyalty/Referral Section Placeholder -->
    <section id="loyalty">
      <h2>Loyalty & Referral Program</h2>
      <p>Earn rewards by referring friends and booking multiple stays. Details coming soon!</p>
    </section>
  </main>

  <!-- Live Chat Stub -->
  <div id="live-chat">
    <button id="chat-button">Chat with us</button>
    <div id="chat-box" class="hidden">
      <p>Live chat feature coming soon!</p>
    </div>
  </div>
</body>
</html>
