  <main>
    <section class="content booking-form">
      <h1>Book Your Stay</h1>
      <form action="https://formspree.io/f/yourformid" method="POST">
        <label>
          Name:<br>
          <input type="text" name="name" required>
        </label>
        <label>
          Email:<br>
          <input type="email" name="_replyto" required>
        </label>
        <label>
          Check‑in Date:<br>
          <input type="date" name="checkin" required>
        </label>
        <label>
          Check‑out Date:<br>
          <input type="date" name="checkout" required>
        </label>
        <label>
          Tiny Home Type:<br>
          <select name="homeType">
            <option>Coral View Dome</option>
            <option>Ocean Family Suite</option>
            <option>Adventure Bungalow</option>
          </select>
        </label>
        <label>
          Add‑ons:<br>
          <input type="checkbox" name="addons" value="Snorkeling Gear"> Snorkeling Gear<br>
          <input type="checkbox" name="addons" value="Spa"> Spa<br>
          <input type="checkbox" name="addons" value="Conservation Tour"> Conservation Tour
        </label>
        <button type="submit" class="btn-primary">Submit Booking</button>
      </form>
    </section>
  </main>
